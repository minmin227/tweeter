<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="styles/header.css">
  <!--google font-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/article.css">
  <!-- External JS -->
  <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="./scripts/app.js"></script>

  <script src="./scripts/composer-char-counter.js"></script>

  <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo"><a href="/">tweeter</a></span>
    <div class="arrowHead">
      <p><strong>Write</strong> a new tweet</p>
      <i id="arrow" class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="./images/profile-hex.png">
    </div>
    <div class="userName">
      <h2>Minh <span class="name">Nguyen</span></h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="validationMes"></div>
      <form method="post" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet" id="submitTweet">
        <span class="counter">140</span>
      </form>
    </section>
    
    <section id="tweetContainer">

    </section>
  </main>

  <button id="upArrow"><i class="fas fa-angle-double-up"></i></button>
</body>

</html>
